<!DOCTYPE html>
<html>
  <head>
    <title>Hackday game</title>
    <link rel="stylesheet" type="text/css" href="chat/chat.css">
    <script src="../../socket.io/socket.io.js"></script>
    <style>
      .hidden { display: none !important; }
    </style>
  </head>
  <body>
    <header>
      <h1>Chat</h1>
      <div id="highscore">
      </div>
      <div id="word-matching-area">
          <span id="sentence-in-progress"></span><span id="sentence-remaining"></span>
      </div>
    </header>
    <main id="main"
      <ul id="messages"></ul>
      <form id="chat-form">
        <input id="chat-input" autocomplete="off" spellcheck="false" tabindex="-1" placeholder="message..."><button>Send</button>
      </form>
    </main>
    <script src="chat/chat.js"></script>
  </body>
</html>
